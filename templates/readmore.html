<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://kit.fontawesome.com/7203e1da42.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
   <nav class="nav navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">My Blog</a>
                <div class="nav-header ms-auto">

                    <button class="navbar-toggler" type="button" data-bs-target="#nav-collapse" data-bs-toggle="collapse">
                          <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="navbar-collapse collapse" id="nav-collapse">
                     <ul class=" navbar-nav ms-auto">
                    <li class="nav-item"><a href="{{url_for('home')}}"  class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="{{url_for('about')}}"  class="nav-link">About</a></li>
                    <li class="nav-item"><a href="{{url_for('contact')}}"  class="nav-link">Contact</a></li>

                </ul>
                </div>

        </nav>
  <div class="container-fluid readmore-container">
      <div class="readmore-header">
          <h2>{{blog['title']}}</h2>
          <h4>{{blog['subtitle']}}</h4>
      </div>
<div class="readmore-description">
    <p class="readmore-paragraph">{{blog['paragraph']}}</p>
     <h3>Labs</h3>
    <div id="readmore-labs">

        {%for lab_id in blog["lab"]%}
         <h3>{{lab_id}}</h3>
        <div> <p>{{lab_id+". "}}{{blog['lab'][lab_id]}}</p></div>
        {%endfor%}
    </div>
    </div>
    </div>
  </div>

<script>
$(function(){
    $("#readmore-labs").accordion({
        collapsible: true,
        icons:{
            header: "ui-icon-circle-arrow-e",
            activeHeader: "ui-icon-circle-arrow-s",
        }
    });
 })
</script>
{%include 'footer.html' %}
</body>
</html>
